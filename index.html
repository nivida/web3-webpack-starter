<!DOCTYPE html>
<html>
<head>
    <title>
        dapp example
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">dapp-example</h1>
            <p class="lead">ERC-20 interaction</p>
        </div>
    </div>
    <div class="row justify-content-between" style="margin-bottom: 50px; margin-top: 50px;">
        <div class="col-lg-3">
            <h3>
                Total supply:
                <span class="badge badge-secondary" id="total-supply">
                    -
                </span>
            </h3>
        </div>
        <div class="col-lg-3">
            <h3>
                Name:
                <span class="badge badge-secondary" id="name">
                    -
                </span>
            </h3>
        </div>
        <div class="col-lg-3">
            <h3>
                Symbol:
                <span class="badge badge-secondary" id="symbol">
                    -
                </span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="row" style="margin-top: 45px;">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5>Receipt:</h5>
                            <pre id="receipt">
                                -
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-lg-12">
                    <p class="lead">
                        Transfer
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Amount
                                </span>
                        </div>
                        <input type="text" class="form-control" id="amount" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                                <span class="input-group-text">
                                    Receiver
                                </span>
                        </div>
                        <input type="text" class="form-control" id="receiver" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-info" id="transfer">
                        Transfer
                    </button>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-info" id="deploy">
                        Deploy contract
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <p class="lead">
                        Events
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 10px;"></div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Transfer
                            <span class="badge badge-primary badge-pill" id="transfer-event">
                                0
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="dist/main.js"> </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
